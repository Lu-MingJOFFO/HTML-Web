<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TAB</title>
	<style>
	table, th, td {
  	border: 1px solid black;
  	border-collapse: collapse;
	}
	</style>
</head>
<body>
	<table style="width:100%">
	<tr>
	<td height="100" style="background-color:olive"> First cell </td>
	<td height="100" style="background-color:salmon"> Second cell </td>
	</tr>
	</table>
</body>
</html>
